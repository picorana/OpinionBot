var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

var optArray = [];


d3.json("data.json", function(error, graph) {
  if (error) throw error;

  document.getElementById('page_title_div').innerHTML = graph.submission_title

  var tip = d3.tip()
    .attr('class', 'd3-tip')
    .html(function(d) { return d.body; });
  svg.call(tip)

  var zoom = d3.zoom()
    .scaleExtent([0.1, 100])
    .translateExtent([[-300, -300], [width + 300, height + 300]])
    .on("zoom", zoomed);

  svg.call(zoom)

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", function(d) { return Math.max(d.size/500, 3)})
      .attr("fill", function(d) { 
        if (d.type == 'topic_node') return color(0,0,0);
        else return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
    .on('mouseover', tip.show) //Added
    .on('mouseout', tip.hide); //Added

      .selectAll('.mytext')
      .data(graph.nodes)
      .enter()
      .append("text")
      .text(function(d){ if (d.type=='topic_node') return d.body; else return null}) 
      .style("font-size", 8);

  node.append("title")
      .text(function(d) { return d.id; });





  for (var i = 0; i < graph.nodes.length - 1; i++) {
      optArray.push(graph.nodes[i].id);
  }
  

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);


  function zoomed() {
    node.attr("transform", d3.event.transform);
    link.attr("transform", d3.event.transform);
  }

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    d3.selectAll("text").attr("x", function (d) {
        return d.x;
    })
        .attr("y", function (d) {
        return d.y;
    });
  }

    link.exit().remove();
    link.enter().insert("line", ".node").attr("class", "link");
    node = node.data(graph.nodes);
    node.enter().insert("circle", ".cursor").attr("class", "node").attr("r", 5).call(d3.drag());

    console.log('simulation stopped')
    simulation.stop()
  }, 10000)



});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;

  setInterval(function(){
    console.log('simulation stopped')
    simulation.stop()
  }, 20000)
}


optArray = optArray.sort();
$(function () {
    $("#search").autocomplete({
        source: optArray
    });
});
